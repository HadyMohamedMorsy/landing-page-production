    <!-- Language Switcher Styles -->
    <style>
      #languageDropdown {
        border: none;
        background: transparent;
        color: inherit;
        text-decoration: none;
        padding: 0.5rem 1rem;
        display: flex;
        align-items: center;
        cursor: pointer;
      }
      #languageDropdown:hover,
      #languageDropdown:focus {
        color: inherit;
        text-decoration: none;
        opacity: 0.8;
        outline: none;
      }
      .dropdown {
        position: relative;
      }
      .dropdown-menu {
        position: absolute;
        top: 100%;
        inset-inline-end: 0;
        z-index: 1000;
        display: none;
        min-width: 120px;
        padding: 0.5rem 0;
        margin: 0.125rem 0 0;
        font-size: 1rem;
        color: #212529;
        text-align: start;
        list-style: none;
        background-color: #fff;
        background-clip: padding-box;
        border: 1px solid rgba(0, 0, 0, 0.15);
        border-radius: 0.25rem;
        box-shadow: 0 0.5rem 1rem rgba(0, 0, 0, 0.15);
      }
      .dropdown-menu.show {
        display: block;
      }
      .dropdown-menu-end {
        inset-inline-end: 0;
        inset-inline-start: auto;
      }
      .dropdown-item {
        display: block;
        width: 100%;
        padding: 0.5rem 1rem;
        clear: both;
        font-weight: 400;
        color: #212529;
        text-align: inherit;
        text-decoration: none;
        white-space: nowrap;
        background-color: transparent;
        border: 0;
        cursor: pointer;
      }
      .dropdown-item:hover,
      .dropdown-item:focus {
        color: #1e2125;
        background-color: #e9ecef;
      }
      .language-option.active {
        background-color: var(--bs-primary, #0d6efd);
        color: #fff;
      }
      .language-option.active:hover {
        background-color: var(--bs-primary, #0d6efd);
        color: #fff;
        opacity: 0.9;
      }
    </style>

      <!-- Splash Screen CSS -->
    <style>
      /* Splash Screen Styles */
      #splash-screen {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background-color: #5f724f;
        display: flex;
        justify-content: center;
        align-items: center;
        z-index: 9999999999;
        opacity: 1;
        transition: opacity 0.5s ease-in-out;
      }
      
      /* WhatsApp Fixed Button Styles */
      .whatsapp-fixed {
        position: fixed;
        bottom: 90px !important;
        left: 10px !important;
        width: 45px !important;
        height: 45px !important;
        background-color: #5D734C;
        border-radius: 50%;
        display: flex;
        align-items: center;
        justify-content: center;
        text-decoration: none;
        color: white;
        font-size: 28px;
        z-index: 1000;
        box-shadow: 0 4px 12px rgba(37, 211, 102, 0.4);
        transition: all 0.3s ease;
        animation: whatsapp-pulse 2s infinite;
      }
      
      .whatsapp-fixed:hover {
        transform: scale(1.1);
        box-shadow: 0 6px 20px rgba(93, 115, 76, 0.4);
        color: white;
        text-decoration: none;
      }
      
      .whatsapp-fixed:active {
        transform: scale(0.95);
      }
      
          @keyframes whatsapp-pulse {
        0% {
          box-shadow: 0 4px 12px rgba(93, 115, 76, 0.4);
        }
        50% {
          box-shadow: 0 4px 20px rgba(93, 115, 76, 0.6);
        }
        100% {
          box-shadow: 0 4px 12px rgba(93, 115, 76, 0.4);
        }
      }

      /* Phone Fixed Button Styles (mobile only) */
      .phone-fixed {
        position: fixed;
        bottom: 20px !important;
        left: 10px !important;
        width: 45px !important;
        height: 45px !important;
        background-color: #5D734C;
        border-radius: 50%;
        display: none;
        align-items: center;
        justify-content: center;
        text-decoration: none;
        color: white;
        font-size: 26px;
        z-index: 1000;
        box-shadow: 0 4px 12px rgba(14, 165, 233, 0.4);
        transition: all 0.3s ease;
      }

      .phone-fixed:hover {
        transform: scale(1.05);
        box-shadow: 0 6px 18px rgba(14, 165, 233, 0.6);
        color: white;
      }

      .phone-fixed:active {
        transform: scale(0.95);
      }

      @media (max-width: 767px) {
        .phone-fixed {
          display: flex;
        }
      }

      /* Language Fixed Button Styles (mobile only) */
      .language-fixed {
        position: fixed;
        bottom: 160px !important;
        left: 30px !important;
        width: 60px !important;
        height: 60px !important;
        background-color: #6366f1;
        border-radius: 50%;
        display: none;
        align-items: center;
        justify-content: center;
        text-decoration: none;
        color: white;
        font-size: 24px;
        z-index: 1000;
        box-shadow: 0 4px 12px rgba(99, 102, 241, 0.4);
        transition: all 0.3s ease;
        cursor: pointer;
        border: none;
      }

      .language-fixed:hover {
        transform: scale(1.05);
        box-shadow: 0 6px 18px rgba(99, 102, 241, 0.6);
        color: white;
      }

      .language-fixed:active {
        transform: scale(0.95);
      }

      @media (max-width: 767px) {
        .language-fixed {
          display: flex;
        }
      }

      /* Language Dropdown for Fixed Button */
      .language-fixed-dropdown {
        position: fixed;
        bottom: 230px !important;
        left: 30px !important;
        background: white;
        border-radius: 12px;
        box-shadow: 0 8px 24px rgba(0, 0, 0, 0.15);
        z-index: 1001;
        min-width: 150px;
        display: none;
        flex-direction: column;
        overflow: hidden;
      }

      .language-fixed-dropdown.show {
        display: flex;
      }

      .language-fixed-option {
        padding: 12px 20px;
        color: #333;
        text-decoration: none;
        transition: all 0.2s ease;
        border-bottom: 1px solid #f0f0f0;
      }

      .language-fixed-option:last-child {
        border-bottom: none;
      }

      .language-fixed-option:hover {
        background-color: #f8f9fa;
        color: #6366f1;
      }

      .language-fixed-option.active {
        background-color: #6366f1;
        color: white;
      }
      
      #splash-screen.fade-out {
        opacity: 0;
        pointer-events: none;
      }
      
      .splash-logo {
        max-width: 400px;
        width: 80%;
        height: auto;
      }

    <!-- Language Switcher Script -->
    <script>
      document.addEventListener('DOMContentLoaded', function () {
        // Get current language from localStorage or default to 'en'
        let currentLang = localStorage.getItem('language') || 'en';
        let currentDir = localStorage.getItem('direction') || 'ltr';

        // Translation dictionary
        const translations = {
          en: {
            'nav.home': 'Home',
            'nav.blogs': 'blogs',
            'page.blogs.title': 'Blogs',
            'button.appointment': 'Appointment',
            'blog.category': 'Category',
            'footer.tagline': 'Redefining dental care with precision, comfort, and lasting results.',
            'footer.copyright': 'All Rights Reserved.'
          },
          ar: {
            'nav.home': '',
            'nav.blogs': '',
            'page.blogs.title': '',
            'button.appointment': ' ',
            'blog.category': '',
            'footer.tagline': '       .',
            'footer.copyright': '  .'
          }
        };
        
        // Function to translate static text
        function translateStaticText(lang) {
          document.querySelectorAll('[data-translate]').forEach(element => {
            const key = element.getAttribute('data-translate');
            if (translations[lang] && translations[lang][key]) {
              element.textContent = translations[lang][key];
            }
          });
        }

        // Initialize language on page load
        function initLanguage() {
          document.documentElement.lang = currentLang;
          document.documentElement.dir = currentDir;
          document.querySelector('html').setAttribute('dir', currentDir);

          // Update globalFetcher language if available
          if (typeof globalFetcher !== 'undefined' && globalFetcher) {
            globalFetcher.setLanguage(currentLang);
          }

          // Update dropdown text
          const currentLangSpan = document.getElementById('currentLang');
          if (currentLangSpan) {
            currentLangSpan.textContent = currentLang.toUpperCase();
          }

          // Mark active language in header dropdown
          document.querySelectorAll('.language-option').forEach(option => {
            if (option.getAttribute('data-lang') === currentLang) {
              option.classList.add('active');
            } else {
              option.classList.remove('active');
            }
          });

          // Mark active language in fixed dropdown
          document.querySelectorAll('.language-option-fixed').forEach(option => {
            if (option.getAttribute('data-lang') === currentLang) {
              option.classList.add('active');
            } else {
              option.classList.remove('active');
            }
          });
          
          // Translate static text
          translateStaticText(currentLang);
        }

        // Handle language change
        async function switchLanguage(lang, dir) {
          currentLang = lang;
          currentDir = dir;

          // Save to localStorage
          localStorage.setItem('language', lang);
          localStorage.setItem('direction', dir);

          // Update HTML attributes
          document.documentElement.lang = lang;
          document.documentElement.dir = dir;
          document.querySelector('html').setAttribute('dir', dir);

          // Update dropdown text
          const currentLangSpan = document.getElementById('currentLang');
          if (currentLangSpan) {
            currentLangSpan.textContent = lang.toUpperCase();
          }

          // Update active state for header dropdown
          document.querySelectorAll('.language-option').forEach(option => {
            if (option.getAttribute('data-lang') === lang) {
              option.classList.add('active');
            } else {
              option.classList.remove('active');
            }
          });

          // Update active state for fixed dropdown
          document.querySelectorAll('.language-option-fixed').forEach(option => {
            if (option.getAttribute('data-lang') === lang) {
              option.classList.add('active');
            } else {
              option.classList.remove('active');
            }
          });

          // Reload data with new language if fetcher is available
          if (typeof globalFetcher !== 'undefined' && globalFetcher) {
            try {
              await globalFetcher.reloadDataWithLanguage(lang);
            } catch (error) {
              console.error('Error reloading data with new language:', error);
            }
          }

          // Reload blogs and categories with new language
          const urlParams = new URLSearchParams(window.location.search);
          const currentPage = parseInt(urlParams.get('page')) || 1;
          const categorySlug = urlParams.get('category');
          const newLanguageId = lang === 'ar' ? 2 : 1;
          
          // Reload blogs and categories
          if (typeof loadBlogs === 'function') {
            await loadBlogs(currentPage, categorySlug, newLanguageId);
          }
          if (typeof loadCategories === 'function') {
            await loadCategories(newLanguageId);
          }
          
          // Translate static text
          translateStaticText(lang);
        }

        // Initialize on page load
        initLanguage();

        // Toggle header dropdown
        const dropdownButton = document.getElementById('languageDropdown');
        const dropdownMenu = dropdownButton?.nextElementSibling;

        if (dropdownButton && dropdownMenu) {
          dropdownButton.addEventListener('click', function (e) {
            e.preventDefault();
            e.stopPropagation();
            const isExpanded = this.getAttribute('aria-expanded') === 'true';
            this.setAttribute('aria-expanded', !isExpanded);
            dropdownMenu.classList.toggle('show');
          });

          // Close dropdown when clicking outside
          document.addEventListener('click', function (e) {
            if (!dropdownButton.contains(e.target) && !dropdownMenu.contains(e.target)) {
              dropdownButton.setAttribute('aria-expanded', 'false');
              dropdownMenu.classList.remove('show');
            }
          });
        }

        // Add event listeners to header language options
        document.querySelectorAll('.language-option').forEach(option => {
          option.addEventListener('click', function (e) {
            e.preventDefault();
            const lang = this.getAttribute('data-lang');
            const dir = this.getAttribute('data-dir');
            switchLanguage(lang, dir);

            // Close dropdown
            if (dropdownButton && dropdownMenu) {
              dropdownButton.setAttribute('aria-expanded', 'false');
              dropdownMenu.classList.remove('show');
            }
          });
        });

        // Toggle fixed language dropdown
        const languageFixedButton = document.getElementById('languageFixedButton');
        const languageFixedDropdown = document.getElementById('languageFixedDropdown');

        if (languageFixedButton && languageFixedDropdown) {
          languageFixedButton.addEventListener('click', function (e) {
            e.preventDefault();
            e.stopPropagation();
            languageFixedDropdown.classList.toggle('show');
          });

          // Close dropdown if clicked outside
          document.addEventListener('click', function (e) {
            if (!languageFixedButton.contains(e.target) && !languageFixedDropdown.contains(e.target)) {
              languageFixedDropdown.classList.remove('show');
            }
          });
        }

        // Add event listeners to fixed language options
        document.querySelectorAll('.language-option-fixed').forEach(option => {
          option.addEventListener('click', function (e) {
            e.preventDefault();
            const lang = this.getAttribute('data-lang');
            const dir = this.getAttribute('data-dir');
            switchLanguage(lang, dir);

            // Close dropdown
            if (languageFixedDropdown) {
              languageFixedDropdown.classList.remove('show');
            }
          });
        });
      });
    </script>

    <!-- Blogs and Categories Loader Script -->
    <script>
      document.addEventListener('DOMContentLoaded', async function () {
        // Get URL parameters
        const urlParams = new URLSearchParams(window.location.search);
        const currentPage = parseInt(urlParams.get('page')) || 1;
        const categorySlug = urlParams.get('category');
        
        // Get current language
        const currentLang = localStorage.getItem('language') || 'en';
        const languageId = currentLang === 'ar' ? 2 : 1;

        // Load blogs
        await loadBlogs(currentPage, categorySlug, languageId);
        
        // Load categories
        await loadCategories(languageId);
      });

      // Function to load blogs from API
      async function loadBlogs(page = 1, categorySlug = null, languageId = 1) {
        const blogsContainer = document.getElementById('blogs-container');
        const paginationContainer = document.getElementById('pagination-container');
        
        if (!blogsContainer) return;

        // Show loading
        blogsContainer.innerHTML = '<div class="col-12 text-center py-5"><div class="spinner-border text-primary" role="status"><span class="visually-hidden">Loading...</span></div></div>';

        try {
          let response;
          
          // Use filter endpoint if category is provided, otherwise use front endpoint
          if (categorySlug) {
            // Use filter endpoint for category filtering
            const filterData = {
              categorySlug: categorySlug,
              isPublished: true,
              length: 6,
              start: (page - 1) * 6
            };
            
            response = await fetch('https://api.vdentaleg.com/api/v1/blog/filter', {
              method: 'POST',
              headers: {
                'Content-Type': 'application/json'
              },
              body: JSON.stringify(filterData)
            });
          } else {
            // Use front endpoint for general blog listing
            const queryParams = {
              query: {
                page: page,
                limit: 6,
                isPagination: 'true',
                filters: {
                  isPublished: true
                },
                relations: {
                  createdBy: {
                    select: ['id', 'firstName', 'lastName']
                  },
                  categories: {
                    select: ['id', 'content']
                  }
                }
              }
            };

            response = await fetch('https://api.vdentaleg.com/api/v1/blog/front', {
              method: 'POST',
              headers: {
                'Content-Type': 'application/json'
              },
              body: JSON.stringify(queryParams)
            });
          }

          if (!response.ok) {
            throw new Error(`HTTP error! status: ${response.status}`);
          }

          const result = await response.json();
          const blogs = result.data.data || [];
          
          // Calculate pagination info
          let totalRecords = result.totalRecords || 0;
          let totalPages = 0;
          
          if (categorySlug) {
            // For filter endpoint, calculate from totalRecords
            totalPages = Math.ceil(totalRecords / 6);
          } else {
            // For front endpoint, use totalRecords directly
            totalPages = Math.ceil(totalRecords / 6);
          }
          
          const pagination = {
            totalPages: totalPages,
            currentPage: page,
            totalRecords: totalRecords
          };

          // Clear loading
          blogsContainer.innerHTML = '';

          // Display blogs
          if (blogs.length === 0) {
            blogsContainer.innerHTML = '<div class="col-12 text-center py-5"><p class="text-muted">No blogs found.</p></div>';
            paginationContainer.innerHTML = '';
            return;
          }

          blogs.forEach((blog, index) => {
            // Get blog content based on current language
            let blogTitle = 'Blog Title';
            let blogDescription = 'Blog description';
            
            // Format date properly
            let blogDate = 'N/A';
            if (blog.createdAt) {
              try {
                const date = new Date(blog.createdAt);
                if (!isNaN(date.getTime())) {
                  blogDate = date.toLocaleDateString();
                }
              } catch (e) {
                console.error('Error formatting date:', e);
              }
            }
            
            if (blog.content && Array.isArray(blog.content)) {
              const contentItem = blog.content.find(item => item.language_id === languageId);
              if (contentItem) {
                blogTitle = contentItem.title || blogTitle;
                blogDescription = contentItem.description || blogDescription;
              } else if (blog.content.length > 0) {
                blogTitle = blog.content[0].title || blogTitle;
                blogDescription = blog.content[0].description || blogDescription;
              }
            }

            // Get author name
            const authorName = blog.createdBy 
              ? `${blog.createdBy.firstName || ''} ${blog.createdBy.lastName || ''}`.trim() || 'Admin'
              : 'Admin';

            const blogImage = 'https://api.vdentaleg.com/' + blog.thumb || 'https://api.vdentaleg.com/' + blog.featuredImages?.[0] || 'images/blog/grid/pic1.webp';

            // Create blog card
            const blogCard = document.createElement('div');
            blogCard.className = `col-xl-6 col-md-6 m-b30 wow fadeInUp`;
            blogCard.setAttribute('data-wow-delay', `${(index % 6) * 0.2}s`);
            blogCard.setAttribute('data-wow-duration', '0.8s');
            
            blogCard.innerHTML = `
              <div class="dz-card style-1">
                <div class="dz-media">
                  <img src="${blogImage}" alt="${blogTitle}" onerror="this.src='images/blog/grid/pic1.webp'">
                </div>
                <div class="dz-info">
                  <h3 class="dz-title">
                    <a href="blog-details.html?slug=${blog.slug}">${blogTitle}</a>
                  </h3>
                  <div class="dz-meta">
                    <ul style="list-style: none;">
                      <li class="post-date">${blogDate}</li>
                      <li class="post-author">By <a href="javascript:void(0);">${authorName}</a></li>
                    </ul>
                  </div>
                </div>
                <a href="blog-details.html?slug=${blog.slug}" class="btn btn-square btn-secondary rounded-circle">
                  <i class="feather icon-arrow-up-right"></i>
                </a>
              </div>
            `;

            blogsContainer.appendChild(blogCard);
          });

          // Render pagination
          renderPagination(pagination, page, categorySlug);

        } catch (error) {
          console.error('Error loading blogs:', error);
          blogsContainer.innerHTML = '<div class="col-12 text-center py-5"><p class="text-danger">Error loading blogs. Please try again later.</p></div>';
          paginationContainer.innerHTML = '';
        }
      }

      // Function to render pagination
      function renderPagination(pagination, currentPage, categorySlug) {
        const paginationContainer = document.getElementById('pagination-container');
        if (!paginationContainer || !pagination || !pagination.totalPages) {
          paginationContainer.innerHTML = '';
          return;
        }

        const totalPages = pagination.totalPages;
        const hasPrev = currentPage > 1;
        const hasNext = currentPage < totalPages;

        let paginationHTML = '<ul class="pagination pagination-lg pagination-rounded justify-content-center">';

        // Previous button
        paginationHTML += `
          <li class="page-item ${!hasPrev ? 'disabled' : ''}">
            <a class="page-link" href="${hasPrev ? buildPageUrl(currentPage - 1, categorySlug) : '#'}" aria-label="Previous">
              <span aria-hidden="true"><i class="feather icon-chevron-left"></i></span>
            </a>
          </li>
        `;

        // Page numbers
        const maxVisiblePages = 5;
        let startPage = Math.max(1, currentPage - Math.floor(maxVisiblePages / 2));
        let endPage = Math.min(totalPages, startPage + maxVisiblePages - 1);

        if (endPage - startPage < maxVisiblePages - 1) {
          startPage = Math.max(1, endPage - maxVisiblePages + 1);
        }

        if (startPage > 1) {
          paginationHTML += `<li class="page-item"><a class="page-link" href="${buildPageUrl(1, categorySlug)}">1</a></li>`;
          if (startPage > 2) {
            paginationHTML += `<li class="page-item disabled"><span class="page-link">...</span></li>`;
          }
        }

        for (let i = startPage; i <= endPage; i++) {
          paginationHTML += `
            <li class="page-item ${i === currentPage ? 'active' : ''}">
              <a class="page-link" href="${buildPageUrl(i, categorySlug)}">${i}</a>
            </li>
          `;
        }

        if (endPage < totalPages) {
          if (endPage < totalPages - 1) {
            paginationHTML += `<li class="page-item disabled"><span class="page-link">...</span></li>`;
          }
          paginationHTML += `<li class="page-item"><a class="page-link" href="${buildPageUrl(totalPages, categorySlug)}">${totalPages}</a></li>`;
        }

        // Next button
        paginationHTML += `
          <li class="page-item ${!hasNext ? 'disabled' : ''}">
            <a class="page-link" href="${hasNext ? buildPageUrl(currentPage + 1, categorySlug) : '#'}" aria-label="Next">
              <span aria-hidden="true"><i class="feather icon-chevron-right"></i></span>
            </a>
          </li>
        `;

        paginationHTML += '</ul>';
        paginationContainer.innerHTML = paginationHTML;
      }

      // Function to build page URL
      function buildPageUrl(page, categorySlug) {
        const params = new URLSearchParams();
        if (page > 1) {
          params.set('page', page);
        }
        if (categorySlug) {
          params.set('category', categorySlug);
        }
        const queryString = params.toString();
        return `blogs.html${queryString ? '?' + queryString : ''}`;
      }

      // Function to load categories
      async function loadCategories(languageId = 1) {
        const categoriesList = document.getElementById('categories-list');
        
        if (!categoriesList) return;

        try {
          // Fetch categories from backend
          const response = await fetch('https://api.vdentaleg.com/api/v1/category/parent');
          
          if (!response.ok) {
            throw new Error(`HTTP error! status: ${response.status}`);
          }

          const result = await response.json();
          const categories = result.data.data || [];

          // Clear loading state
          categoriesList.innerHTML = '';

          // Display categories
          if (categories.length === 0) {
            categoriesList.innerHTML = '<li class="cat-item">No categories available</li>';
            return;
          }

          categories.forEach(category => {
            // Get category name based on current language
            let categoryName = 'Category';
            if (category.content && Array.isArray(category.content)) {
              const contentItem = category.content.find(item => item.language_id === languageId);
              if (contentItem && contentItem.name) {
                categoryName = contentItem.name;
              } else if (category.content.length > 0 && category.content[0].name) {
                categoryName = category.content[0].name;
              }
            }

            // Create list item
            const listItem = document.createElement('li');
            listItem.className = 'cat-item';
            
            const link = document.createElement('a');
            link.href = category.slug ? `blogs.html?category=${category.slug}` : 'javascript:void(0);';
            link.textContent = categoryName;
            
            const count = document.createTextNode(` (${category.blogCount || 0})`);
            
            listItem.appendChild(link);
            listItem.appendChild(count);
            categoriesList.appendChild(listItem);
          });

        } catch (error) {
          console.error('Error loading categories:', error);
          categoriesList.innerHTML = '<li class="cat-item">Error loading categories</li>';
        }
      }
    </script>

<!-- General Settings Loader Script -->
<script>
  document.addEventListener('DOMContentLoaded', async function () {
    try {
      // Fetch general settings from the new endpoint
      const response = await fetch('https://api.vdentaleg.com/api/v1/general-settings/front');
      
      if (!response.ok) {
        throw new Error(`HTTP error! status: ${response.status}`);
      }

      const result = await response.json();
      const generalSettings = result.data.data;

      if (!generalSettings) {
        console.warn('General settings not found');
        return;
      }

      // Get current language
      const currentLang = localStorage.getItem('language') || 'en';
      const languageId = currentLang === 'ar' ? 2 : 1;

      // Update phone number
      if (generalSettings.store_phone) {
        const phoneLink = document.getElementById('phone-link');
        const phoneText = document.getElementById('phone-text');
        if (phoneLink && phoneText) {
          const phoneNumber = generalSettings.store_phone;
          phoneLink.href = `tel:${phoneNumber.replace(/\s+/g, '')}`;
          phoneText.textContent = phoneNumber;
        }
      }

      // Update blog banner image
      if (generalSettings.blog_image) {
        const blogBannerImage = document.querySelector('.bnr-media img');
        if (blogBannerImage) {
          blogBannerImage.src = `https://api.vdentaleg.com/${generalSettings.blog_image}`;
          blogBannerImage.alt = 'Blog Banner';
        }
      }

      // Update logo and meta tags (main header and mobile menu)
      if (generalSettings.content && Array.isArray(generalSettings.content)) {
        const contentItem = generalSettings.content.find(item => item.language_id === languageId) || generalSettings.content[0];
        
        // Update meta description
        if (contentItem.meta_description) {
          let metaDescription = document.querySelector('meta[name="description"]');
          if (!metaDescription) {
            metaDescription = document.createElement('meta');
            metaDescription.name = 'description';
            document.head.appendChild(metaDescription);
          }
          metaDescription.content = contentItem.meta_description;
        }

        // Update meta keywords
        if (contentItem.meta_keywords) {
          let metaKeywords = document.querySelector('meta[name="keywords"]');
          if (!metaKeywords) {
            metaKeywords = document.createElement('meta');
            metaKeywords.name = 'keywords';
            document.head.appendChild(metaKeywords);
          }
          metaKeywords.content = contentItem.meta_keywords;
        }
      }

      // Load Google Analytics if enabled
      if (generalSettings.google_analytics_enabled && generalSettings.google_analytics_id) {
        const gaId = generalSettings.google_analytics_id;
        
        // Check if already added
        const existingScript = document.querySelector(`script[src*="gtag/js?id=${gaId}"]`);
        if (!existingScript) {
          // Google Analytics 4
          const gaScript = document.createElement('script');
          gaScript.async = true;
          gaScript.src = `https://www.googletagmanager.com/gtag/js?id=${gaId}`;
          document.head.appendChild(gaScript);

          const gaConfig = document.createElement('script');
          gaConfig.innerHTML = `
            window.dataLayer = window.dataLayer || [];
            function gtag(){dataLayer.push(arguments);}
            gtag('js', new Date());
            gtag('config', '${gaId}');
          `;
          document.head.appendChild(gaConfig);

          // Add conversion tracking function for Google Ads
          if (!window.gtag_report_conversion) {
            const conversionScript = document.createElement('script');
            conversionScript.innerHTML = `
              function gtag_report_conversion(url) {
                var callback = function () {
                  if (typeof(url) != 'undefined') {
                    window.location = url;
                  }
                };
                gtag('event', 'conversion', {
                  'send_to': 'AW-11483906478/OPV9CMyi1sgbEK6D-uMq',
                  'value': 1.0,
                  'currency': 'EGP',
                  'event_callback': callback
                });
                return false;
              }
            `;
            document.head.appendChild(conversionScript);
          }
        }
      }

    } catch (error) {
      console.error('Error loading general settings:', error);
    }
  });
</script>

    <script>
      document.addEventListener('DOMContentLoaded', function() {
        const toggleBtn = document.querySelector('.w3menu-toggler');
        const menu = document.getElementById('W3Menu');
        const body = document.body;
        const menuClose = document.querySelector('.menu-close');
        
        if (toggleBtn && menu) {
          toggleBtn.addEventListener('click', function() {
            toggleBtn.classList.toggle('open');
            body.classList.toggle('fixed');
            menu.classList.toggle('show');
          });
        }
        
        if (menuClose && menu && toggleBtn) {
          menuClose.addEventListener('click', function() {
            toggleBtn.classList.remove('open');
            body.classList.remove('fixed');
            menu.classList.remove('show');
          });
        }
      });
    </script>
