    <!-- Language Switcher Styles -->
    <style>
      #languageDropdown {
        border: none;
        background: transparent;
        color: inherit;
        text-decoration: none;
        padding: 0.5rem 1rem;
        display: flex;
        align-items: center;
        cursor: pointer;
      }
      #languageDropdown:hover,
      #languageDropdown:focus {
        color: inherit;
        text-decoration: none;
        opacity: 0.8;
        outline: none;
      }
      .dropdown {
        position: relative;
      }
      .dropdown-menu {
        position: absolute;
        top: 100%;
        inset-inline-end: 0;
        z-index: 1000;
        display: none;
        min-width: 120px;
        padding: 0.5rem 0;
        margin: 0.125rem 0 0;
        font-size: 1rem;
        color: #212529;
        text-align: start;
        list-style: none;
        background-color: #fff;
        background-clip: padding-box;
        border: 1px solid rgba(0, 0, 0, 0.15);
        border-radius: 0.25rem;
        box-shadow: 0 0.5rem 1rem rgba(0, 0, 0, 0.15);
      }
      .dropdown-menu.show {
        display: block;
      }
      .dropdown-menu-end {
        inset-inline-end: 0;
        inset-inline-start: auto;
      }
      .dropdown-item {
        display: block;
        width: 100%;
        padding: 0.5rem 1rem;
        clear: both;
        font-weight: 400;
        color: #212529;
        text-align: inherit;
        text-decoration: none;
        white-space: nowrap;
        background-color: transparent;
        border: 0;
        cursor: pointer;
      }
      .dropdown-item:hover,
      .dropdown-item:focus {
        color: #1e2125;
        background-color: #e9ecef;
      }
      .language-option.active {
        background-color: var(--bs-primary, #0d6efd);
        color: #fff;
      }
      .language-option.active:hover {
        background-color: var(--bs-primary, #0d6efd);
        color: #fff;
        opacity: 0.9;
      }
    </style>

          <!-- Splash Screen CSS -->
          <style>
            /* Splash Screen Styles */
            #splash-screen {
              position: fixed;
              top: 0;
              left: 0;
              width: 100%;
              height: 100%;
              background-color: #5f724f;
              display: flex;
              justify-content: center;
              align-items: center;
              z-index: 9999999999;
              opacity: 1;
              transition: opacity 0.5s ease-in-out;
            }
          
            /* WhatsApp Fixed Button Styles */
            .whatsapp-fixed {
              position: fixed;
              bottom: 90px !important;
              left: 10px !important;
              width: 45px !important;
              height: 45px !important;
              background-color: #5D734C;
              border-radius: 50%;
              display: flex;
              align-items: center;
              justify-content: center;
              text-decoration: none;
              color: white;
              font-size: 28px;
              z-index: 1000;
              box-shadow: 0 4px 12px rgba(37, 211, 102, 0.4);
              transition: all 0.3s ease;
              animation: whatsapp-pulse 2s infinite;
            }
          
            .whatsapp-fixed:hover {
              transform: scale(1.1);
              box-shadow: 0 6px 20px rgba(93, 115, 76, 0.4);
              color: white;
              text-decoration: none;
            }
          
            .whatsapp-fixed:active {
              transform: scale(0.95);
            }
          
      @keyframes whatsapp-pulse {
        0% {
          box-shadow: 0 4px 12px rgba(93, 115, 76, 0.4);
        }
        50% {
          box-shadow: 0 4px 20px rgba(93, 115, 76, 0.6);
        }
        100% {
          box-shadow: 0 4px 12px rgba(93, 115, 76, 0.4);
        }
      }
          
            /* Phone Fixed Button Styles (mobile only) */
            .phone-fixed {
              position: fixed;
              bottom: 20px !important;
              left: 10px !important;
              width: 45px !important;
              height: 45px !important;
              background-color: #5D734C;

              color: white;

              transition: all 0.3s ease;
            }

              transform: scale(1.05);
              box-shadow: 0 6px 18px rgba(93, 115, 76, 0.6);
              color: white;
            }

              transform: scale(0.95);
            }

              .phone-fixed {
                display: flex;
              }
            }

            .language-fixed {
              position: fixed;
              bottom: 160px !important;
              left: 30px !important;
              width: 60px !important;
              height: 60px !important;
              background-color: #6366f1;
              border-radius: 50%;
              display: none;
              align-items: center;
              justify-content: center;
              text-decoration: none;
              color: white;
              font-size: 24px;
              z-index: 1000;
              box-shadow: 0 4px 12px rgba(99, 102, 241, 0.4);
              transition: all 0.3s ease;
              cursor: pointer;
              border: none;
            }

            .language-fixed:hover {
              transform: scale(1.05);
              box-shadow: 0 6px 18px rgba(99, 102, 241, 0.6);

            }

              transform: scale(0.95);
            }

            @media (max-width: 767px) {
              .language-fixed {
                display: flex;
              }
            }

            /* Language Dropdown for Fixed Button */
            .language-fixed-dropdown {
              position: fixed;
              bottom: 230px !important;
              left: 30px !important;
              background: white;
              border-radius: 12px;
              box-shadow: 0 8px 24px rgba(0, 0, 0, 0.15);
              z-index: 1001;
              min-width: 150px;
              display: none;
              flex-direction: column;
              overflow: hidden;
            }

            .language-fixed-dropdown.show {
              display: flex;
            }

            .language-fixed-option {
              padding: 12px 20px;
              color: #333;
              text-decoration: none;
              transition: all 0.2s ease;
              border-bottom: 1px solid #f0f0f0;
            }

            .language-fixed-option:last-child {
              border-bottom: none;
            }

            .language-fixed-option:hover {
              background-color: #f8f9fa;
              color: #6366f1;
            }

            .language-fixed-option.active {
              background-color: #6366f1;
              color: white;
            }

              opacity: 0;
              pointer-events: none;

<script src="../assets/js/global.min.js"></script>

<script>
  // Global fetcher for language changes
  window.globalFetcher = {
    reloadDataWithLanguage: async function (lang) {
      const urlParams = new URLSearchParams(window.location.search);
      const slug = urlParams.get('slug');
      const newLanguageId = lang === 'ar' ? 2 : 1;
      if (slug) {
        await loadBlogDetails(slug, newLanguageId);
      }
    }
  };

  document.addEventListener('DOMContentLoaded', async function () {
    // Get slug from URL
    const urlParams = new URLSearchParams(window.location.search);
    const slug = urlParams.get('slug');

    // Get current language
    const currentLang = localStorage.getItem('language') || 'en';
    const languageId = currentLang === 'ar' ? 2 : 1;

    if (slug) {
      await loadBlogDetails(slug, languageId);
    } else {
      const container = document.getElementById('blog-details-container');
      if (container) {
        container.innerHTML = '<div class="col-12 text-center py-5"><p class="text-danger">No blog slug provided.</p></div>';
      }
    }
  });

  // Function to load blog details from API
  async function loadBlogDetails(slug, languageId = 1) {
    const container = document.getElementById('blog-details-container');
    const relatedContainer = document.getElementById('related-blogs-container');

    if (!container) return;

    // Show loading
    container.innerHTML = '<div class="col-12 text-center py-5"><div class="spinner-border text-primary" role="status"><span class="visually-hidden">Loading...</span></div></div>';

    try {
      const response = await fetch(`https://api.vdentaleg.com/api/v1/blog/by-slug/${slug}`);

      if (!response.ok) {
        throw new Error(`HTTP error! status: ${response.status}`);
      }

      const result = await response.json();
      const blogData = result.data.data;

      if (!blogData || !blogData.blog) {
        container.innerHTML = '<div class="col-12 text-center py-5"><p class="text-danger">Blog not found.</p></div>';
        return;
      }

      const blog = blogData.blog;
      const relatedBlogs = blogData.relatedBlogs || [];

      // Get blog content based on current language
      let blogTitle = 'Blog Title';
      let blogDescription = 'Blog description';
      let blogContent = 'Blog content';
      let blogMetaTitle = '';
      let blogMetaDescription = '';

      // Function to clean empty paragraphs
      function cleanEmptyParagraphs(html) {
        if (!html) return html;
        // Remove empty paragraphs: <p></p>, <p> </p>, <p><br></p>, <p><br/></p>, <p><br /><br></p>, etc.
        return html
          .replace(/<p[^>]*>\s*(<br\s*\/?>)*\s*<\/p>/gi, '')
          .replace(/<p[^>]*>\s*(<br\s*\/?>)*\s*(<br\s*\/?>)*\s*<\/p>/gi, '')
          .replace(/<p[^>]*>\s*&nbsp;\s*<\/p>/gi, '')
          .replace(/<p[^>]*>\s*(<br\s*\/?>)*\s*&nbsp;\s*(<br\s*\/?>)*\s*<\/p>/gi, '');
      }

      if (blog.content && Array.isArray(blog.content)) {
        const contentItem = blog.content.find(item => item.language_id === languageId);
        if (contentItem) {
          blogTitle = contentItem.title || blogTitle;
          blogDescription = cleanEmptyParagraphs(contentItem.description || blogDescription);
          blogContent = cleanEmptyParagraphs(contentItem.content || blogContent);
          blogMetaTitle = contentItem.metaTitle || '';
          blogMetaDescription = contentItem.metaDescription || '';
        } else if (blog.content.length > 0) {
          blogTitle = blog.content[0].title || blogTitle;
          blogDescription = cleanEmptyParagraphs(blog.content[0].description || blogDescription);
          blogContent = cleanEmptyParagraphs(blog.content[0].content || blogContent);
          blogMetaTitle = blog.content[0].metaTitle || '';
          blogMetaDescription = blog.content[0].metaDescription || '';
        }
      }

      // Format date
      let blogDate = 'N/A';
      if (blog.createdAt) {
        try {
          const date = new Date(blog.createdAt);
          if (!isNaN(date.getTime())) {
            blogDate = date.toLocaleDateString();
          }
        } catch (e) {
          console.error('Error formatting date:', e);
        }
      }

      // Get author name
      const authorName = blog.createdBy
        ? `${blog.createdBy.firstName || ''} ${blog.createdBy.lastName || ''}`.trim() || 'Admin'
        : 'Admin';

      // Get blog image
      const blogImage = 'https://api.vdentaleg.com/' + blog.thumb || 'https://api.vdentaleg.com/' + blog.featuredImages?.[0] || 'images/blog/detail/img2.webp';

      // Get categories for tags
      let tagsHtml = '';
      if (blog.categories && Array.isArray(blog.categories)) {
        blog.categories.forEach((category, index) => {
          if (category.content && Array.isArray(category.content)) {
            const categoryContent = category.content.find(c => c.language_id === languageId) || category.content[0];
            if (categoryContent && categoryContent.name) {
              tagsHtml += `<a href="blogs.html?category=${category.slug || ''}">${categoryContent.name}</a>`;
              if (index < blog.categories.length - 1) {
                tagsHtml += ', ';
              }
            }
          }
        });
      }

      // Update page title and meta tags from blog meta fields based on current language
      // Use metaTitle if available, otherwise use blogTitle
      const pageTitle = blogMetaTitle || blogTitle;
      document.title = pageTitle;
      
      // Update meta description - use metaDescription from blog if available
      // Strip HTML tags and limit to 160 characters
      let cleanDescription = blogMetaDescription || blogDescription;
      if (cleanDescription) {
        cleanDescription = cleanDescription.replace(/<[^>]*>/g, '').trim();
        if (cleanDescription.length > 160) {
          cleanDescription = cleanDescription.substring(0, 160) + '...';
        }
      }
      const metaDescContent = cleanDescription || '';

      // Update meta description tag
      let metaDescription = document.querySelector('meta[name="description"]');
      if (!metaDescription) {
        metaDescription = document.createElement('meta');
        metaDescription.setAttribute('name', 'description');
        document.head.appendChild(metaDescription);
      }
      metaDescription.setAttribute('content', metaDescContent);

      // Update og:title - use metaTitle if available
      let ogTitle = document.querySelector('meta[property="og:title"]');
      if (!ogTitle) {
        ogTitle = document.createElement('meta');
        ogTitle.setAttribute('property', 'og:title');
        document.head.appendChild(ogTitle);
      }
      ogTitle.setAttribute('content', pageTitle);

      // Update og:description - use metaDescription from blog if available
      let ogDescription = document.querySelector('meta[property="og:description"]');
      if (!ogDescription) {
        ogDescription = document.createElement('meta');
        ogDescription.setAttribute('property', 'og:description');
        document.head.appendChild(ogDescription);
      }
      ogDescription.setAttribute('content', metaDescContent);

      // Update og:image
      let ogImage = document.querySelector('meta[property="og:image"]');
      if (!ogImage) {
        ogImage = document.createElement('meta');
        ogImage.setAttribute('property', 'og:image');
        document.head.appendChild(ogImage);
      }
      ogImage.setAttribute('content', blogImage.startsWith('http') ? blogImage : window.location.origin + '/' + blogImage);

      // Update canonical URL
      let canonical = document.querySelector('link[rel="canonical"]');
      if (!canonical) {
        canonical = document.createElement('link');
        canonical.setAttribute('rel', 'canonical');
        document.head.appendChild(canonical);
      }
      canonical.setAttribute('href', window.location.href);

      // Prepare share URL and text
      const currentUrl = encodeURIComponent(window.location.href);
      const shareTitle = encodeURIComponent(blogTitle);
      const shareDescription = encodeURIComponent(blogMetaDescription || blogDescription.replace(/<[^>]*>/g, '').substring(0, 100));
      
      // Share URLs
      const facebookShareUrl = `https://www.facebook.com/sharer/sharer.php?u=${currentUrl}`;
      const twitterShareUrl = `https://twitter.com/intent/tweet?url=${currentUrl}&text=${shareTitle}`;

      // Render blog details
      container.innerHTML = `
        <div class="dz-blog blog-single style-1">
          <div class="dz-media alignwide radius-xl">
            <img src="${blogImage}" alt="${blogTitle}">
          </div>
          <div class="dz-info">
            <h1 class="dz-title">${blogTitle}</h1>
            <div class="dz-meta">
              <ul>
                <li class="post-date">${blogDate}</li>
                <li class="dz-user">
                  <i class="fa-solid fa-user"></i>
                  By <a href="javascript:void(0);">${authorName}</a>
                </li>
              </ul>
            </div>
            <div class="dz-post-text">
              <div>${blogDescription}</div>
              ${blogContent ? `<div>${blogContent}</div>` : ''}
            </div>
            <div class="dz-share-post meta-bottom">
              ${tagsHtml ? `<div class="post-tags"><strong>Tags:</strong> ${tagsHtml}</div>` : ''}
              <div class="dz-social-icon primary-light">
                <ul>
                  <li>
                    <a href="${facebookShareUrl}" target="_blank" rel="noopener noreferrer" class="share-facebook" title="Share on Facebook">
                      <i class="fa-brands fa-facebook-f"></i>
                    </a>
                  </li>
                  <li>
                    <a href="${twitterShareUrl}" target="_blank" rel="noopener noreferrer" class="share-twitter" title="Share on Twitter">
                      <i class="fa-brands fa-x-twitter"></i>
                    </a>
                  </li>
                </ul>
              </div>
            </div>
          </div>
        </div>
      `;


      // Render related blogs
      if (relatedContainer && relatedBlogs.length > 0) {
        const currentLang = localStorage.getItem('language') || 'en';
        const relatedTitle = window.getTranslation ? window.getTranslation('blog.related', currentLang) : 'Related Blogs';
        let relatedHtml = `<div class="row"><div class="col-12"><h3 class="dz-title mb-4" data-translate="blog.related">${relatedTitle}</h3></div></div><div class="row">`;
        
        relatedBlogs.slice(0, 3).forEach((relatedBlog) => {
          let relatedTitle = 'Blog Title';
          let relatedDescription = 'Blog description';

          if (relatedBlog.content && Array.isArray(relatedBlog.content)) {
            const contentItem = relatedBlog.content.find(item => item.language_id === languageId);
            if (contentItem) {
              relatedTitle = contentItem.title || relatedTitle;
              relatedDescription = contentItem.description || relatedDescription;
            } else if (relatedBlog.content.length > 0) {
              relatedTitle = relatedBlog.content[0].title || relatedTitle;
              relatedDescription = relatedBlog.content[0].description || relatedDescription;
            }
          }

          const relatedImage = relatedBlog.thumb || relatedBlog.featuredImages?.[0] || 'images/blog/grid/pic1.webp';
          const relatedAuthor = relatedBlog.createdBy
            ? `${relatedBlog.createdBy.firstName || ''} ${relatedBlog.createdBy.lastName || ''}`.trim() || 'Admin'
            : 'Admin';

          let relatedDate = 'N/A';
          if (relatedBlog.createdAt) {
            try {
              const date = new Date(relatedBlog.createdAt);
              if (!isNaN(date.getTime())) {
                relatedDate = date.toLocaleDateString();
              }
            } catch (e) {
              console.error('Error formatting date:', e);
            }
          }

          relatedHtml += `
            <div class="col-md-6 col-12 m-b30">
              <div class="dz-card style-1">
                <div class="dz-media">
                  <img src="https://api.vdentaleg.com/${relatedImage}" alt="${relatedTitle}">
                </div>
                <div class="dz-info">
                  <h3 class="dz-title"><a href="blog-details.html?slug=${relatedBlog.slug}">${relatedTitle}</a></h3>
                  <div class="dz-meta">
                    <ul>
                      <li class="post-date">${relatedDate}</li>
                      <li class="post-author">By <a href="javascript:void(0);">${relatedAuthor}</a></li>
                    </ul>
                  </div>
                </div>
                <a href="blog-details.html?slug=${relatedBlog.slug}" class="btn btn-square btn-secondary rounded-circle">
                  <i class="feather icon-arrow-up-right"></i>
                </a>
              </div>
            </div>
          `;
        });

        relatedHtml += '</div>';
        relatedContainer.innerHTML = relatedHtml;
      } else if (relatedContainer) {
        relatedContainer.innerHTML = '';
      }

    } catch (error) {
      console.error('Error fetching blog details:', error);
      container.innerHTML = '<div class="col-12 text-center py-5"><p class="text-danger">Failed to load blog details.</p></div>';
    }
  }
</script>

<!-- Language Switcher Script -->
<script>
  document.addEventListener('DOMContentLoaded', function () {
    // Get current language from localStorage or default to 'en'
    let currentLang = localStorage.getItem('language') || 'en';
    let currentDir = localStorage.getItem('direction') || 'ltr';

    // Translation dictionary (make it global)
    window.translations = {
      en: {
        'nav.home': 'Home',
        'nav.blogs': 'blogs',
        'blog.related': 'Related Blogs',
        'footer.tagline': 'Redefining dental care with precision, comfort, and lasting results.',
        'button.appointment': 'Appointment',
        'footer.copyright': 'All Rights Reserved.'
      },
      ar: {
        'nav.home': '',
        'nav.blogs': '',
        'blog.related': '  ',
        'footer.tagline': '       .',
        'button.appointment': ' ',
        'footer.copyright': '  .'
      }
    };
    
    // Function to translate static text
    function translateStaticText(lang) {
      document.querySelectorAll('[data-translate]').forEach(element => {
        const key = element.getAttribute('data-translate');
        if (window.translations[lang] && window.translations[lang][key]) {
          element.textContent = window.translations[lang][key];
        }
      });
    }
    
    // Helper function to get translation
    window.getTranslation = function(key, lang) {
      lang = lang || localStorage.getItem('language') || 'en';
      return window.translations[lang] && window.translations[lang][key] ? window.translations[lang][key] : key;
    };

    // Initialize language on page load
    function initLanguage() {
      document.documentElement.lang = currentLang;
      document.documentElement.dir = currentDir;
      document.querySelector('html').setAttribute('dir', currentDir);

      // Update dropdown text
      const currentLangSpan = document.getElementById('currentLang');
      if (currentLangSpan) {
        currentLangSpan.textContent = currentLang.toUpperCase();
      }

      // Update switch text
      const currentLangSwitch = document.getElementById('currentLangSwitch');
      if (currentLangSwitch) {
        currentLangSwitch.textContent = currentLang.toUpperCase();
      }

      // Mark active language in header dropdown
      document.querySelectorAll('.language-option').forEach(option => {
        if (option.getAttribute('data-lang') === currentLang) {
          option.classList.add('active');
        } else {
          option.classList.remove('active');
        }
      });

      // Mark active language in fixed dropdown
      document.querySelectorAll('.language-option-fixed').forEach(option => {
        if (option.getAttribute('data-lang') === currentLang) {
          option.classList.add('active');
        } else {
          option.classList.remove('active');
        }
      });
      
      // Translate static text
      translateStaticText(currentLang);
    }

    // Handle language change
    async function switchLanguage(lang, dir) {
      currentLang = lang;
      currentDir = dir;

      // Save to localStorage
      localStorage.setItem('language', lang);
      localStorage.setItem('direction', dir);

      // Update HTML attributes
      document.documentElement.lang = lang;
      document.documentElement.dir = dir;
      document.querySelector('html').setAttribute('dir', dir);

      // Update dropdown text
      const currentLangSpan = document.getElementById('currentLang');
      if (currentLangSpan) {
        currentLangSpan.textContent = lang.toUpperCase();
      }

      // Update switch text
      const currentLangSwitch = document.getElementById('currentLangSwitch');
      if (currentLangSwitch) {
        currentLangSwitch.textContent = lang.toUpperCase();
      }

      // Update active state for header dropdown
      document.querySelectorAll('.language-option').forEach(option => {
        if (option.getAttribute('data-lang') === lang) {
          option.classList.add('active');
        } else {
          option.classList.remove('active');
        }
      });

      // Update active state for fixed dropdown
      document.querySelectorAll('.language-option-fixed').forEach(option => {
        if (option.getAttribute('data-lang') === lang) {
          option.classList.add('active');
        } else {
          option.classList.remove('active');
        }
      });

      // Reload data with new language
      if (typeof globalFetcher !== 'undefined' && globalFetcher) {
        try {
          await globalFetcher.reloadDataWithLanguage(lang);
        } catch (error) {
          console.error('Error reloading data with new language:', error);
        }
      }
      
      // Translate static text
      translateStaticText(lang);
    }

    // Initialize on page load
    initLanguage();

    // Toggle header dropdown
    const dropdownButton = document.getElementById('languageDropdown');
    const dropdownMenu = dropdownButton?.nextElementSibling;

    if (dropdownButton && dropdownMenu) {
      dropdownButton.addEventListener('click', function (e) {
        e.preventDefault();
        e.stopPropagation();
        const isExpanded = this.getAttribute('aria-expanded') === 'true';
        this.setAttribute('aria-expanded', String(!isExpanded));
        dropdownMenu.classList.toggle('show');
      });

      // Close dropdown if clicked outside
      document.addEventListener('click', function (e) {
        if (!dropdownButton.contains(e.target) && !dropdownMenu.contains(e.target)) {
          dropdownButton.setAttribute('aria-expanded', 'false');
          dropdownMenu.classList.remove('show');
        }
      });
    }

    // Add event listeners to header language options
    document.querySelectorAll('.language-option').forEach(option => {
      option.addEventListener('click', function (e) {
        e.preventDefault();
        const lang = this.getAttribute('data-lang');
        const dir = this.getAttribute('data-dir');
        switchLanguage(lang, dir);

        // Close dropdown
        if (dropdownButton && dropdownMenu) {
          dropdownButton.setAttribute('aria-expanded', 'false');
          dropdownMenu.classList.remove('show');
        }
      });
    });

    // Language switch button - toggle between languages
    const languageSwitchBtn = document.getElementById('languageSwitchMobile');
    if (languageSwitchBtn) {
      languageSwitchBtn.addEventListener('click', function (e) {
        e.preventDefault();
        // Toggle between languages
        const newLang = currentLang === 'en' ? 'ar' : 'en';
        const newDir = newLang === 'ar' ? 'rtl' : 'ltr';
        switchLanguage(newLang, newDir);
      });
    }

    // Toggle fixed language dropdown
    const languageFixedButton = document.getElementById('languageFixedButton');
    const languageFixedDropdown = document.getElementById('languageFixedDropdown');

    if (languageFixedButton && languageFixedDropdown) {
      languageFixedButton.addEventListener('click', function (e) {
        e.preventDefault();
        e.stopPropagation();
        languageFixedDropdown.classList.toggle('show');
      });

      // Close dropdown if clicked outside
      document.addEventListener('click', function (e) {
        if (!languageFixedButton.contains(e.target) && !languageFixedDropdown.contains(e.target)) {
          languageFixedDropdown.classList.remove('show');
        }
      });
    }

    // Add event listeners to fixed language options
    document.querySelectorAll('.language-option-fixed').forEach(option => {
      option.addEventListener('click', function (e) {
        e.preventDefault();
        const lang = this.getAttribute('data-lang');
        const dir = this.getAttribute('data-dir');
        switchLanguage(lang, dir);

        // Close dropdown
        if (languageFixedDropdown) {
          languageFixedDropdown.classList.remove('show');
        }
      });
    });
  });
</script>

<!-- General Settings Loader Script -->
<script>
  document.addEventListener('DOMContentLoaded', async function () {
    try {
      // Fetch general settings from the new endpoint
      const response = await fetch('https://api.vdentaleg.com/api/v1/general-settings/front');
      
      if (!response.ok) {
        throw new Error(`HTTP error! status: ${response.status}`);
      }

      const result = await response.json();
      const generalSettings = result.data.data;

      if (!generalSettings) {
        console.warn('General settings not found');
        return;
      }

      // Get current language
      const currentLang = localStorage.getItem('language') || 'en';
      const languageId = currentLang === 'ar' ? 2 : 1;

      // Update phone number
      if (generalSettings.store_phone) {
        const phoneLink = document.getElementById('phone-link');
        const phoneText = document.getElementById('phone-text');
        if (phoneLink && phoneText) {
          const phoneNumber = generalSettings.store_phone;
          phoneLink.href = `tel:${phoneNumber.replace(/\s+/g, '')}`;
          phoneText.textContent = phoneNumber;
        }
      }

      // Load Google Analytics if enabled
      if (generalSettings.google_analytics_enabled && generalSettings.google_analytics_id) {
        const gaId = generalSettings.google_analytics_id;
        
        // Check if already added
        const existingScript = document.querySelector(`script[src*="gtag/js?id=${gaId}"]`);
        if (!existingScript) {
          // Google Analytics 4
          const gaScript = document.createElement('script');
          gaScript.async = true;
          gaScript.src = `https://www.googletagmanager.com/gtag/js?id=${gaId}`;
          document.head.appendChild(gaScript);

          const gaConfig = document.createElement('script');
          gaConfig.innerHTML = `
            window.dataLayer = window.dataLayer || [];
            function gtag(){dataLayer.push(arguments);}
            gtag('js', new Date());
            gtag('config', '${gaId}');
          `;
          document.head.appendChild(gaConfig);

          // Add conversion tracking function for Google Ads
          if (!window.gtag_report_conversion) {
            const conversionScript = document.createElement('script');
            conversionScript.innerHTML = `
              function gtag_report_conversion(url) {
                var callback = function () {
                  if (typeof(url) != 'undefined') {
                    window.location = url;
                  }
                };
                gtag('event', 'conversion', {
                  'send_to': 'AW-11483906478/OPV9CMyi1sgbEK6D-uMq',
                  'value': 1.0,
                  'currency': 'EGP',
                  'event_callback': callback
                });
                return false;
              }
            `;
            document.head.appendChild(conversionScript);
          }
        }
      }

    } catch (error) {
      console.error('Error loading general settings:', error);
    }
  });
</script>
